<div class="slider">
  <div>
    <div (click)="goToPrevious()" class="leftArrow">❰</div>
    <div (click)="goToNext()" class="rightArrow">❱</div>
  </div>
  <img [src]="getCurrentSlideUrl()" [alt]="getCurrentSlideTitle()" class="slide" />

  <div class="slideContainer">
    <img
      *ngFor="let slide of slides; let slideIndex = index"
      [ngClass]="{'active': slideIndex === currentIndex}"
      class="slide_arr"
      (click)="goToSlide(slideIndex)"
      [src]="slide.url" [alt]="slide.title"
    >
  </div>
</div>
